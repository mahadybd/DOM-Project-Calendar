<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="app.css">
</head>
<body class="light">
    <div class="calendar">
        <div class="calendar-header">
            <span class="year-change" id="prev-year">
                <pre><</pre>
            </span>
            <span class="month-picker" id="month-picker">Month</span>
            <div class="year-picker">
                <span class="year" id="year">2000</span>
            </div>
            <span class="year-change" id="next-year">
                <pre>></pre>
            </span>
        </div>
        
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days">
                <!-- <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div> -->
            </div>
        </div>
        
        <div class="calendar-footer">
            <div class="year date-today" id="today-date">Today</div>
            <div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
                
            </div>
        </div>
        
        <div class="month-list"></div>
        <div class="year-list-container">
            <div class="year-list-header">
                <span class="year-change" id="prev-years">
                    <pre><</pre>
                </span>
                <span class="year" id="current-year">Current Year</span>
                <span class="year-change" id="next-years">
                    <pre>></pre>
                </span>
            </div>
            <div class="year-list"></div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
